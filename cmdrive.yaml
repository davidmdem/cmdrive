cmdrive:
  default:
    db: local
  cloud_folder: 'cmdrive'
  local_folder: 'cmdrive_sync'
  db:
    local:
      kind: local
      CMDRIVE_DB_FOLDER: './localdb'
    mongo: 
      kind: mongo
      MONGO_CONNECTION_STRING: ''
  service:
    azure:
      kind: azure
      credentials:
        AZURE_STORAGE_KEY: ''
        AZURE_STORAGE_ACCOUNT: ''
    google:
      kind: google
      credentials:
        GOOGLE_STORAGE_KEY: ''
        GOOGLE_STORAGE_SECRET: ''
